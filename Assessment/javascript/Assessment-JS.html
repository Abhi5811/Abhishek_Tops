<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Booking Form</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Restaurant Booking Form</h2>

<form id="bookingForm">
  <label for="bookingType">Choice of Booking:</label>
  <select id="bookingType" onchange="handleBookingTypeChange()">
    <option value="fullDay">Full Day Booking</option>
    <option value="halfDay">Half Day Booking</option>
    <option value="hourly">Hourly Booking</option>
  </select>

  <label for="userName">User Name:</label>
  <input type="text" id="userName" required>

  <label for="mobileNumber">Mobile Number:</label>
  <input type="tel" id="mobileNumber" required>

  <label for="email">Email:</label>
  <input type="email" id="email" required>

  <label for="numOfPersons">Number of Persons:</label>
  <input type="number" id="numOfPersons" required>

  <div id="dateContainer">
    <label for="date">Date:</label>
    <input type="date" id="date" required>
  </div>

  <div id="timeSlotContainer" style="display: none;">
    <label for="timeSlot">Time Slot:</label>
    <select id="timeSlot">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>
  </div>

  <div id="dateTimeContainer" style="display: none;">
    <label for="dateTime">Date and Time:</label>
    <input type="date" id="dateTime" required>
    <input type="time" id="time" required>
  </div>

  <button type="submit">Submit</button>
</form>

<script>
  function handleBookingTypeChange() {
    const bookingType = document.getElementById("bookingType").value;
    const dateContainer = document.getElementById("dateContainer");
    const timeSlotContainer = document.getElementById("timeSlotContainer");
    const dateTimeContainer = document.getElementById("dateTimeContainer");

    dateContainer.style.display = "none";
    timeSlotContainer.style.display = "none";
    dateTimeContainer.style.display = "none";

    if (bookingType === "fullDay") {
      dateContainer.style.display = "block";
    } else if (bookingType === "halfDay") {
      dateContainer.style.display = "block";
      timeSlotContainer.style.display = "block";
    } else if (bookingType === "hourly") {
      dateContainer.style.display = "block";
      dateTimeContainer.style.display = "block";
    }
  }
</script>

</body>
</html>
