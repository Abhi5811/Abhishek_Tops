<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case-calculator</title>
</head>

<body>
    <script>
        let = number1 = 10, number2 = 20,
        calculate=prompt()

        switch (calculate) {
            case "+":
                document.write(number1 + number2);
                break;
            case "-":
                result = document.write(number1 - number2);
                break;
            case "*":
                document.write(number1 * number2);
                break;
            case "/":
                document.write(number1 / number2);
                break;
            default:
                document.write("Invalid operation");
        }
    </script>

</body>

</html>
